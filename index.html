//Components

<br />
//search component

<input data-awe-search="popular" /><button data-awe-search-btn="popular">
  Search
</button>

<br />
//loading component
<div data-awe-loader="popular">
  Loading...
</div>

<br />
//Video list component
<ul data-awe-list="popular" data-limit="10">
  <li>
    <a href="details/?aweVideoId=@id">@title</a>
    <img src="@previewImages.2" />
  </li>
</ul>

Pagination component
<ul data-awe-paginate="popular" data-pageLength="10">
  <li data-previous>
    Previous
    <img src="assets/arrow-right.svg" class="pagination-right-arrow" />
  </li>
  <li data-numbers></li>
  <li data-next>
    Next
    <img src="assets/arrow-right.svg" class="pagination-right-arrow" />
  </li>
</ul>
