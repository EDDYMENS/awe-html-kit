  .active {
    background-color: red;
  }
</style>

//Components

<br />
//search component

<input data-awe-search="popular" /><button data-awe-search-btn="popular">
  Search
</button>

<br />
//loading component
<div data-awe-loader="popular">
  Loading...
</div>

<br />

Pagination component
<ul data-awe-paginate="popular" data-pager-length="10">
  <li data-previous>
    Previous
    <img src="assets/arrow-right.svg" class="pagination-right-arrow" />
  </li>
  <button data-numbers></button>
  <li data-next>
    Next
    <img src="assets/arrow-right.svg" class="pagination-right-arrow" />
  </li>
</ul>

//Video list component
<ul data-awe-list="popular" data-limit="10">
  <li>
    <a href="details/?aweVideoId=@id">@title</a>
    <img src="@previewImages.2" />
    @uploader
  </li>
</ul>

list tags
<ul data-awe-tags="alltags" data-limit="10">
  <li>
    @tag
  </li>
</ul>
